<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input autocomplete="off"
            required
            placeholder="200자 이하로 입력하세요."
            maxlength="200"
            type="text" th:value="${questionForm.subject}" name="subject" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea required maxlength="2000" placeholder="내용을  2000자이하로  입력하세요" th:text="${questionForm.content}" name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2 first-btn">
        <a th:href="@{/question/list}" class="btn btn-primary ">목록으로 돌아가기</a>
    </form>
</div>
</html>
